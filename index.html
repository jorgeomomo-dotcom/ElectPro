<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة النحاس والألمنيوم Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #2c3e50; text-align: center; border-bottom: 2px solid #3498db; padding-bottom: 10px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #34495e; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #3498db; color: white; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #2980b9; }
        #result { margin-top: 20px; padding: 15px; background: #e8f4fd; border-radius: 8px; color: #2c3e50; text-align: center; display: none; }
        .footer { text-align: center; margin-top: 15px; font-size: 12px; color: #7f8c8d; }
    </style>
</head>
<body>

<div class="card">
    <h2>حاسبة المقطع المكافئ</h2>
    <div class="input-group">
        <label>مقطع سلك النحاس ($mm^2$):</label>
        <input type="number" id="copper" placeholder="مثلاً: 2.5, 4, 6..." step="0.1">
    </div>
    <button onclick="calculateAlu()">احسب المقطع المكافئ (ألمنيوم)</button>
    
    <div id="result"></div>
    
    <div class="footer">تطبيق مهندس الكهرباء - يعمل بدون إنترنت</div>
</div>

<script>
    // منطق الحساب
    function calculateAlu() {
        const copper = document.getElementById('copper').value;
        const resultDiv = document.getElementById('result');
        
        if(copper > 0) {
            // القاعدة الهندسية: مقطع الألمنيوم = مقطع النحاس * 1.6
            const aluRequired = copper * 1.6;
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `مقطع الألمنيوم المطلوب هندسياً هو:<br><strong>${aluRequired.toFixed(2)} ملم²</strong><br><small>ينصح باستخدام أقرب مقاس تجاري أعلى.</small>`;
        } else {
            alert("يرجى إدخال قيمة صحيحة");
        }
    }

    // تسجيل الـ Service Worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('PWA Ready'))
                .catch(err => console.log('Error', err));
        });
    }
</script>
</body>
</html>
