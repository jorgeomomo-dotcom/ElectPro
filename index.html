<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonelgaz RH</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121e2d">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #121e2d; --card: #1e2c3b; --accent: #e67e22; --green: #2ecc71; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); color: white; margin: 0; padding: 15px; }
        .header { text-align: center; margin-bottom: 20px; }
        .logo { width: 60px; height: 60px; background: linear-gradient(135deg, #f39c12, #d35400); border-radius: 15px; margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 25px; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .card-title { font-size: 0.9em; color: #bdc3c7; margin-bottom: 10px; display: block; }
        .inputs { display: flex; gap: 10px; }
        input { width: 100%; background: #121e2d; border: 1px solid var(--green); color: var(--green); padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; font-size: 1.1em; }
        .res-big { font-size: 2.5em; color: var(--accent); font-weight: bold; text-align: center; }
        .medal { background: #15202b; padding: 10px; border-radius: 10px; margin-top: 5px; border-right: 4px solid #555; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="header"><div class="logo">⚡</div><h2 style="margin:0; color:#3498db">sonelgaz</h2></div>
    
    <div class="card">
        <span class="card-title">تاريخ الميلاد</span>
        <div class="inputs">
            <input type="number" id="by" placeholder="سنة" value="1980">
            <input type="number" id="bm" placeholder="شهر" value="01">
            <input type="number" id="bd" placeholder="يوم" value="01">
        </div>
    </div>

    <div class="card">
        <span class="card-title">تاريخ التعيين</span>
        <div class="inputs">
            <input type="number" id="ry" placeholder="سنة" value="2005">
            <input type="number" id="rm" placeholder="شهر" value="05">
            <input type="number" id="rd" placeholder="يوم" value="10">
        </div>
    </div>

    <div class="card" style="border-top: 3px solid var(--accent);">
        <span class="card-title">الأقدمية الإجمالية</span>
        <div class="res-big" id="res">00 سنة</div>
        <div style="text-align:center; color:#bdc3c7" id="res_sub">0 شهر 0 يوم</div>
    </div>

    <div id="medals_list"></div>

    <script>
        function calc() {
            let ry = document.getElementById('ry').value, rm = document.getElementById('rm').value, rd = document.getElementById('rd').value;
            let cy = new Date().getFullYear(), cm = new Date().getMonth()+1, cd = new Date().getDate();
            
            let diff = (new Date(cy, cm, cd) - new Date(ry, rm, rd)) / (1000*60*60*24*365.25);
            let years = Math.floor(diff);
            
            document.getElementById('res').innerText = years + " سنة";
            
            let medals = [
                {n:"البرونزية", y:10, c:"#cd7f32"}, {n:"الفضية", y:15, c:"#bdc3c7"},
                {n:"الذهبية", y:20, c:"#f1c40f"}, {n:"القرمزية", y:25, c:"#e74c3c"}
            ];
            
            let h = "";
            medals.forEach(m => {
                let status = years >= m.y ? "<b style='color:#2ecc71'>✓</b>" : `باقي ${m.y - years}`;
                h += `<div class="medal" style="border-right-color:${m.c}"><span>${m.n} (${m.y}سنة)</span><span>${status}</span></div>`;
            });
            document.getElementById('medals_list').innerHTML = h;
        }
        document.querySelectorAll('input').forEach(i => i.oninput = calc);
        calc();
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
